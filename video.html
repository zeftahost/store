<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Video</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #eaeaea;
      font-family: "Poppins", sans-serif;
    }
    header {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header h1 {color: #00bfff; letter-spacing: 2px;}
    nav {display: flex; gap: 10px;}
    nav a {
      text-decoration: none;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.4s;
    }
    nav a:hover, nav a.active {
      background: #00bfff;
      color: #0b0c10;
      box-shadow: 0 0 15px rgba(0,191,255,0.3);
    }

    main {
      padding: 30px 20px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #00bfff;
      margin-bottom: 20px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgba(0,191,255,0.15);
      transition: 0.3s;
    }

    video:hover {
      transform: scale(1.03);
      box-shadow: 0 0 20px rgba(0,191,255,0.3);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>GALERI</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="foto.html">Foto</a>
      <a href="video.html" class="active">Video</a>
    </nav>
  </header>

  <main>
    <h2>Galeri Video</h2>
    <div class="video-grid">
      <video controls src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
      <video controls src="https://www.w3schools.com/html/movie.mp4"></video>
    </div>
  </main>
</body>
</html>
