<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Foto</title>
  <style>
    body {
      margin: 0;
      background: #0b0c10;
      color: #eaeaea;
      font-family: "Poppins", sans-serif;
    }
    header {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    header h1 {color: #00bfff; letter-spacing: 2px;}
    nav {display: flex; gap: 10px;}
    nav a {
      text-decoration: none;
      color: #00bfff;
      border: 1px solid #00bfff;
      padding: 8px 16px;
      border-radius: 8px;
      transition: 0.4s;
    }
    nav a:hover, nav a.active {
      background: #00bfff;
      color: #0b0c10;
      box-shadow: 0 0 15px rgba(0,191,255,0.3);
    }

    main {
      padding: 30px 20px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    h2 {
      color: #00bfff;
      margin-bottom: 20px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 16px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .gallery img {
      width: 100%;
      height: 0;
      padding-bottom: 66%;
      object-fit: cover;
      border-radius: 12px;
      filter: brightness(0.8);
      transition: 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
      filter: brightness(1);
      box-shadow: 0 0 20px rgba(0,191,255,0.3);
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <header>
    <h1>GALERI</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="foto.html" class="active">Foto</a>
      <a href="video.html">Video</a>
    </nav>
  </header>

  <main>
    <h2>Galeri Foto</h2>
    <div class="gallery">
      <img src="https://picsum.photos/600/400?random=1" alt="">
      <img src="https://picsum.photos/600/400?random=2" alt="">
      <img src="https://picsum.photos/600/400?random=3" alt="">
      <img src="https://picsum.photos/600/400?random=4" alt="">
      <img src="https://picsum.photos/600/400?random=5" alt="">
      <img src="https://picsum.photos/600/400?random=6" alt="">
    </div>
  </main>
</body>
</html>
