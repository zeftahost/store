<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beranda | Galeri Futuristik</title>
  <style>
    :root {
      --bg: #0b0c10;
      --card: #1f2833;
      --accent: #00bfff;
      --text: #eaeaea;
      --transition: 0.4s ease;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255,255,255,0.04);
      backdrop-filter: blur(8px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 25px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      color: var(--accent);
      letter-spacing: 2px;
      font-weight: 600;
    }

    nav {
      display: flex;
      gap: 10px;
    }

    nav a {
      text-decoration: none;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 8px 16px;
      border-radius: 8px;
      transition: var(--transition);
    }

    nav a:hover, nav a.active {
      background: var(--accent);
      color: var(--bg);
      box-shadow: 0 0 15px rgba(0,191,255,0.3);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
      animation: fadeIn 0.8s ease;
    }

    main h2 {
      color: var(--accent);
      font-size: 2rem;
      margin-bottom: 10px;
    }

    main p {
      max-width: 640px;
      color: #cfcfcf;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @media (max-width: 768px) {
      main h2 {font-size: 1.5rem;}
      nav a {padding: 6px 10px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>GALERI</h1>
    <nav>
      <a href="index.html" class="active">Home</a>
      <a href="foto.html">Foto</a>
      <a href="video.html">Video</a>
    </nav>
  </header>

  <main>
    <h2>Selamat Datang di Galeri Futuristik</h2>
    <p>Jelajahi koleksi foto dan video bertema dark futuristik neon biru yang menawan.</p>
  </main>
</body>
</html>
